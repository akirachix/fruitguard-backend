<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
        }
        .device-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 16px;
            line-height: 1.6;
        }
        .label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="device-container">
        <h1>Device Details</h1>
        {% if devices %}
            <p><span class="label">Device ID:</span> {{ devices.0.device_id }}</p>
            <p><span class="label">Device Identifier:</span> {{ devices.0.device_identifier }}</p>
            <p><span class="label">Status:</span> {{ devices.0.status }}</p>
            <p><span class="label">Created At:</span> {{ devices.0.created_at }}</p>
            <p><span class="label">User ID:</span> {{ devices.0.user_id }}</p>
        {% else %}
            <p>No devices found.</p>
        {% endif %}
    </div>
</body>
</html>
